<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Inicia sessió</title>
</head>
<body>
    <h1>Inicia sessió</h1>
    <form id="loginForm" method="POST" action="/login/">
        <label>Email: <input type="email" name="username" required></label><br>
        <label>Contrasenya: <input type="password" name="password" required></label><br>
        <button type="submit">Inicia sessió</button>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            try {
                const response = await fetch('/login/', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', result.access_token);
                    console.log('Token guardado:', localStorage.getItem('token'));
                    alert('Sessió iniciada amb èxit!');
                    window.location.href = '/protected/';
                } else {
                    alert('Error al iniciar sessió: ' + (result.detail || 'Desconegut'));
                }
            } catch (error) {
                console.error('Error en login:', error);
                alert('Error de connexió: ' + error.message);
            }
        });
    </script>
</body>
</html>
